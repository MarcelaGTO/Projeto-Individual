<script>
    const form = document.getElementById('voting-form');

// Enviar votos
form.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(form);
    let votes = [];
    formData.forEach(value => {
        votes.push(parseInt(value));
    });
    const totalScore = votes.reduce((acc, curr) => acc + curr, 0);
    const averageScore = totalScore / form.querySelectorAll('.options').length;
    alert(`Seu voto médio é: ${averageScore.toFixed(2)}`);
});



</script>
