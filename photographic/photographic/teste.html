<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Fotografia</title>
    <link rel="stylesheet" href="teste.css">
</head>

<body>
    <div class="container">
        <div class="descricao">
            <h1>Votação de Fotografia</h1> <br>
            <p><center>Avalie o quanto você se identifica/relaciona com as imagens abaixo.</center> <br>
                Em uma escala de 1 a 5, no qual: <br><br> 1- Pouco sentimento ou emoção. <br> 2- Leve. <br>3- Moderada. <br>4- Forte. <br>5- Intensa experiência emocional
            </p>
        </div>
        <form id="voting-form">
            <ol id="questions-list">
                <li>
                    <div class="img-container">
                        <img src="imagem/praia.JPG" alt="Imagem 1">
                    </div>
                    <label for="q1">1. Esta foto evoca sentimentos de paz e tranquilidade?</label>
                    <div class="options">
                        <input type="radio" id="q1_1" name="questao1" value="1"><label for="q1_1">1</label>
                        <input type="radio" id="q1_2" name="questao1" value="2"><label for="q1_2">2</label>
                        <input type="radio" id="q1_3" name="questao1" value="3"><label for="q1_3">3</label>
                        <input type="radio" id="q1_4" name="questao1" value="4"><label for="q1_4">4</label>
                        <input type="radio" id="q1_5" name="questao1" value="5"><label for="q1_5">5</label>
                    </div>
                </li>
                <li>
                    <div class="img-container">
                        <img src="imagem/cachoeira.webp" alt="Imagem 2">
                    </div>
                    <label for="q2">2. Esta imagem desperta um sentimento de curiosidade em você?</label>
                    <div class="options">
                        <input type="radio" id="q2_1" name="questao2" value="1"><label for="q2_1">1</label>
                        <input type="radio" id="q2_2" name="questao2" value="2"><label for="q2_2">2</label>
                        <input type="radio" id="q2_3" name="questao2" value="3"><label for="q2_3">3</label>
                        <input type="radio" id="q2_4" name="questao2" value="4"><label for="q2_4">4</label>
                        <input type="radio" id="q2_5" name="questao2" value="5"><label for="q2_5">5</label>
                    </div>
                </li>
                <li>
                    <div class="img-container">
                        <img src="imagem/familia.jpg" alt="Imagem 3">
                    </div>
                    <label for="q3">3. Ao observar esta foto, você sente uma conexão emocional forte?</label>
                    <div class="options">
                        <input type="radio" id="q3_1" name="questao3" value="1"><label for="q3_1">1</label>
                        <input type="radio" id="q3_2" name="questao3" value="2"><label for="q3_2">2</label>
                        <input type="radio" id="q3_3" name="questao3" value="3"><label for="q3_3">3</label>
                        <input type="radio" id="q3_4" name="questao3" value="4"><label for="q3_4">4</label>
                        <input type="radio" id="q3_5" name="questao3" value="5"><label for="q3_5">5</label>
                    </div>
                </li>
                <li>
                    <div class="img-container">
                        <img src="imagem/amarelinha.jpg" alt="Imagem 4">
                    </div>
                    <label for="q4">4. Esta imagem desperta uma sensação de nostalgia ou memorias especiais em
                        você?</label>
                    <div class="options">
                        <input type="radio" id="q4_1" name="questao4" value="1"><label for="q4_1">1</label>
                        <input type="radio" id="q4_2" name="questao4" value="2"><label for="q4_2">2</label>
                        <input type="radio" id="q4_3" name="questao4" value="3"><label for="q4_3">3</label>
                        <input type="radio" id="q4_4" name="questao4" value="4"><label for="q4_4">4</label>
                        <input type="radio" id="q4_5" name="questao4" value="5"><label for="q4_5">5</label>
                    </div>
                </li>
                <li>
                    <div class="img-container">
                        <img src="imagem/alegria.jpeg" alt="Imagem 5">
                    </div>
                    <label for="q5">5. Essa cena evoca uma sensação de alegria e felicidade? </label>
                    <div class="options">
                        <input type="radio" id="q5_1" name="questao5" value="1"><label for="q5_1">1</label>
                        <input type="radio" id="q5_2" name="questao5" value="2"><label for="q5_2">2</label>
                        <input type="radio" id="q5_3" name="questao5" value="3"><label for="q5_3">3</label>
                        <input type="radio" id="q5_4" name="questao5" value="4"><label for="q5_4">4</label>
                        <input type="radio" id="q5_5" name="questao5" value="5"><label for="q5_5">5</label>
                    </div>
                </li>
                    <div class="img-container">
                        <img src="imagem/vulnerabilidade.jpg" alt="Imagem 7">
                    </div>
                    <label for="q6">6. Você consegue se colocar no lugar das pessoas ou objetos retratados e entender seus
                        sentimentos ou situação?</label>
                    <div class="options">
                        <input type="radio" id="q6_1" name="questao6" value="1"><label for="q6_1">1</label>
                        <input type="radio" id="q6_2" name="questao6" value="2"><label for="q6_2">2</label>
                        <input type="radio" id="q6_3" name="questao6" value="3"><label for="q6_3">3</label>
                        <input type="radio" id="q6_4" name="questao6" value="4"><label for="q6_4">4</label>
                        <input type="radio" id="q6_5" name="questao6" value="5"><label for="q6_5">5</label>
                    </div>
                </li>
                <div class="img-container">
                    <img src="imagem/melancolia.png" alt="Imagem 8">
                </div>
                <label for="q7">7. Você experimenta uma sensação de melancolia ao examinar esta fotografia?</label>
                <div class="options">
                    <input type="radio" id="q7_1" name="questao7" value="1"><label for="q7_1">1</label>
                    <input type="radio" id="q7_2" name="questao7" value="2"><label for="q7_2">2</label>
                    <input type="radio" id="q7_3" name="questao7" value="3"><label for="q7_3">3</label>
                    <input type="radio" id="q7_4" name="questao7" value="4"><label for="q7_4">4</label>
                    <input type="radio" id="q7_5" name="questao7" value="5"><label for="q7_5">5</label>
                </div>
                </li>
            </ol>
            <button type="submit">Enviar Votos</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>


<script>
    const form = document.getElementById('voting-form');

    // Enviar votos
    form.addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData(form);
        let votes = [];
        formData.forEach(value => {
            votes.push(parseInt(value));
        });
        const totalScore = votes.reduce((acc, curr) => acc + curr, 0);
        const averageScore = totalScore / (form.querySelectorAll('.options').length * 1.0);
        alert(`A média dos seus votos foram: ${averageScore.toFixed(2)}`);
    });

</script>
